<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Cafeteria</title>
  </head>

  <body>
    <div class="box">
      <h1>CAMPER CAFE</h1>
      <h5><i>Est. 2020</i></h5>

      <hr />

      <h2>Coffee</h2>
      <img src="img/coffee.jpg" alt="" />

      <table>
        <tbody>
          <tr>
            <td>French Vanilla</td>
            <td class="coffee"></td>
            <td>3.00</td>
          </tr>
          <tr>
            <td class="caramelmacchiato">Caramel Macchiato</td>
            <td class="coffee"></td>
            <td>3.75</td>
          </tr>
          <tr>
            <td>Pumpkin Spice</td>
            <td class="coffee"></td>
            <td>3.50</td>
          </tr>
          <tr>
            <td>Hazelnut</td>
            <td class="coffee"></td>
            <td>4.00</td>
          </tr>
          <tr>
            <td>Mocha</td>
            <td class="coffee"></td>
            <td>4.50</td>
          </tr>
        </tbody>
      </table>

      <h2>Desserts</h2>
      <img src="img/torta.jpg" alt="" />

      <table>
        <tbody>
          <tr>
            <td>Donut</td>
            <td class="desserts"></td>
            <td>1.50</td>
          </tr>
          <tr>
            <td>Cherry Pie</td>
            <td class="desserts"></td>
            <td>2.75</td>
          </tr>
          <tr>
            <td>Cheesecake</td>
            <td class="desserts"></td>
            <td>3.00</td>
          </tr>
          <tr>
            <td class="cinnamonroll">Cinnamon Roll</td>
            <td class="desserts"></td>
            <td>2.50</td>
          </tr>
        </tbody>
      </table>

      <hr />

      <footer>
        <a href="Visit our web site">Visit our web site</a>
        <p>My first css</p>
      </footer>
    </div>
  </body>
</html>
